<div class="listItem listItemHeader" ng-class="[vm.size]" ng-disabled="!vm.action" ng-click="vm.click()">
    <div layout="row" flex>
        <div layout="row" layout-align="start center" flex="80">
            <ng-md-icon ng-if="vm.icon" icon="{{vm.icon}}" class="headerIcon listIcon"></ng-md-icon>
            <div class="listItemHeaderText">{{vm.title}}</div>
        </div>

        <div layout="row" layout-align="end center" flex="20">
            <div layout="column" layout-align="center end" ng-if="vm.action == 'expandable'" flex>
                <ng-md-icon icon="{{vm.expanded ? 'expand_less' : 'expand_more'}}" options='{"duration": 500, "rotation": "clock", "easing":"linear"}'
                    class="listItemHeaderIcon"></ng-md-icon>
            </div>
        </div>
    </div>
</div>

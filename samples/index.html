<!DOCTYPE html>
<html lang="en" ng-app="sampleapp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Dave Kerr">
  <title>Angular Module Development - Samples</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0/angular-material.css" integrity="sha256-j8Xo666/svVG1vU7zfW65iV6lgOCvmAAgjHFcXGGL1k="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="angular-material-icons.css" />
  <!-- jQuery, from CDN. -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

  <script src="vendor.all.min.js"></script>
  <script src="vendor/abl-sdk.vendor.js"></script>



  <!-- io & feathersjs, from CDN. -->

  <!-- Angular Modal Service, the library we're demoing. -->
  <script src="abl-sdk.js"></script>
  <script>
    var reloadServer = io.connect('http://localhost:8889');

    reloadServer.on('reload', function () {
      window.location.reload();
    });
  </script>
  <script src="dst/sampleapp.js"></script>
  <!-- Source for our sample app. -->
  <!-- <script src="sampleapp.js"></script> -->
  <style>
    body {
      /*padding-top: 50px;*/
    }

    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }

    .sample {
      /*padding: 40px 15px;*/
    }
  </style>

</head>

<body ng-controller="SampleController" data-spy="scroll" data-target="#mainNav">
  <md-content layout-fill>

    <div class="starter-template">
      <h1>ABL Angular Module Test Area</h1>
    </div>

    <input ng-model="search" />
    <md-button class="md-raised" ng-click="click()">
    </md-button>
    <md-list layout-margin>
    </md-list>
    <md-list>

      <div ng-controller="addBookingController">
        <abl-activity-book></abl-activity-book>
      </div>
      <div ng-controller="activityAdjustmentController as $ctrl" layout="column">
        <list-item-header title="Attendees">
        </list-item-header>
        <list-item layout="row" layout-align="start center">
          <ng-md-icon icon="settings"></ng-md-icon>
        </list-item>
        <list-item-numeric-control size="md" label="Attendee" value="numValue" min="1" max="5" price="10000"></list-item-numeric-control>
        <list-item-numeric-control size="md" label="Add-ons" value="numValue2" min="1" max="5" price="10000"></list-item-numeric-control>
        <list-item-numeric-control size="md" label="Taxes" value="numValue3" min="1" max="5" price="1213"></list-item-numeric-control>
        <list-item-header size="sm" title="Attendees"></list-item-header>
        <list-item size="sm" label="Attendee" value="numValue" min="1" max="5" price="10000"></list-item>
        <list-item size="sm" label="Add-ons" value="numValue2" min="1" max="5" price="10000"></list-item>
        <list-item size="sm" label="Taxes" value="numValue3" min="1" max="5" price="1213">
          <col side="left"> Tax</col>
        </list-item>
        <list-item size="md" label="Taxes" value="numValue3" min="1" max="5" price="1213">
          <md-button class="md-raised">Attendee</md-button>
        </list-item>
        <!-- <list-item-add-charge add="$ctrl.addCharge" group="charges" button-class="md-raised md-primary"></list-item-add-charge> -->

      </div>
    </md-list>

  </md-content>


</body>
<script>
</script>

</html>
